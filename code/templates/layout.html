<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
        <title>CivicStats - {{ title }}</title>
    {% else %}
        <title>CivicStats</title>
    {% endif %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>
<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <h1><a class="navbar-brand mr-4" href="/">CivicStats</a></h1>

                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for('categories') }}">Categories</a>
                        <a class="nav-item nav-link" href="{{ url_for('counties') }}">Counties</a>
                        <a class="nav-item nav-link" href="{{ url_for('municipalities') }}">Municipalities</a>
                        <a class="nav-item nav-link" href="{{ url_for('actions') }}">Actions</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
