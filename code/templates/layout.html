<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='actualstyle.css') }}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    {% if title %}
        <title>CivicStats - {{ title }}</title>
    {% else %}
        <title>CivicStats</title>
    {% endif %}
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
</head>
<body>
	<nav>
		<p style="font-size:40px;"><a href="{{ url_for('home') }}" style="text-decoration:none; color:#000000;"><b>CivicStats</b></a></p>
		  <ul>
                        <li><a href="{{ url_for('categories') }}">Categories</a></li>
                        <li><a href="{{ url_for('counties') }}">Counties</a></li>
                        <li><a href="{{ url_for('municipalities') }}">Municipalities</a></li>
                </ul>
	</nav>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
    <footer></footer>
</body>
</html>
