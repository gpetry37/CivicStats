<div class="drop-downs">
  <h3>{{ label_type }}</h3>
  <form action="{{ label_type.lower() }}" method="post">
    <select id="label" name="label" multiple>
      {% for label_choice in label_choices %}

        <option value="{{ label_choice }}">{{ label_choice }}</option>
      {% endfor %}
    </select>
    <select id="val" name="val">
      {% for val_choice in val_choices %}
        <option value="{{ val_choice.view }}">{{ val_choice.title }}</option>
      {% endfor %}
    </select>
    <input type="submit">
  </form>
</div>
  <center>
    <h1>{{ title }}</h1>
  </center>
  <center>
    <canvas id="chart" width="600" height="400"></canvas>
    <script>
      // bar chart data
      var barData = {
        labels : [
          {% for item in labels %}
           "{{ item }}",
          {% endfor %}
  ],

        datasets : [{
          fillColor: "rgba(151,187,205,0.2)",
          strokeColor: "rgba(151,187,205,1)",
          pointColor: "rgba(151,187,205,1)",
          data : [
            {% for item in values %}
               "{{ item }}",
              {% endfor %}
      ]
          }
        ]
      }

     // get bar chart canvas
     var mychart = document.getElementById("chart").getContext("2d");

       steps = 10
       max = {{max}}

     // draw bar chart
     new Chart(mychart).Bar(barData, {
       scaleOverride: true,
       scaleSteps: steps,
       scaleStepWidth: Math.ceil(max / steps),
       scaleStartValue: 0,
       scaleShowVerticalLines: true,
       scaleShowGridLines : true,
       barShowStroke : true,
       scaleShowLabels: true
       }
     );

    </script>
  </center>

{% endblock content %}
